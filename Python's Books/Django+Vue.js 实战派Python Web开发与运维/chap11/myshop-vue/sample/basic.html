<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 显示数据 -->
        <h1>{{message}} </h1>
    </div>
</body>
<script>
    // 实例化vue.js应用
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello vue",
        }
    })
</script>
</html>
