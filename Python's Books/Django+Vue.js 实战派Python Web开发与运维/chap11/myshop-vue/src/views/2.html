<h5><span>我的订单</span></h5>
<div class="blank"></div>
<table width="100%" height="200px" border="1" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
    <tbody>
        <tr align="center">
            <td>订单号</td>
            <td>下单时间</td>
            <td>订单总金额</td>
            <td>订单状态</td>
            <td>操作</td>
        </tr>
        <tr v-for="item in order_lists">
            <td align="center">
                <a class="f6">{{item.order_sn}}</a>
            </td>
            <td align="center">{{item.create_date}}</td>
            <td align="right">￥{{item.order_price}}元</td>
            <td align="center">{{item.order_state}}</td>
            <td align="center">
                <font class="f6">
                    <a href="#">
                        取消订单
                    </a>
                </font>
            </td>
        </tr>
    </tbody>
</table>
