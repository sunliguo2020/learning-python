<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用computed属性实现变量监听</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>computed:"{{showinfo}}"</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: '张三',
                age: 20,
                sex: 0,
            },
            computed: {
                showinfo() {
                    return '名称:'+this.name+ ',年龄：' +this.age + '，性别：'+ (this.sex == 0 ? '男' : '女') 
                    // '名称：'+ this.name + ',年龄' + this.age + ',性别：' 
                
                }
            }
        })
    </script>

</body>

</html>
