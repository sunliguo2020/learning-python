{%  load static %}
<form novalidate action="" method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ for_obj.username.id_for_label }}" class="col-sm-2">
            {{ form_obj.username.label }}
        </label>
        <div class="col-sm-8">
            {{ form_obj.username }}
            <span class="help-block">{{ form_obj.errors.username.0 }}</span>
        </div>
    </div>

      <div class="form-group">
        <label for="{{ form_obj.password.id_for_label }}" class="col-sm-2">
            {{ form_obj.password.label }}
        </label>
        <div class="col-sm-8">
            {{ form_obj.password }}
            <span class="help-block">{{ form_obj.errors.password.0 }}</span>
        </div>
    </div>

      <div class="form-group">
        <label for="{{ form_obj.re_password.id_for_label }}" class="col-sm-2">
            {{ form_obj.re_password.label }}
        </label>
        <div class="col-sm-8">
            {{ form_obj.re_password }}
            <span class="help-block">{{ form_obj.errors.re_password.0 }}</span>
        </div>
    </div>
</form>
