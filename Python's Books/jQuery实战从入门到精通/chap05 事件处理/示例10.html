<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("li").click(function(){
                alert($(this).text());
            });
            $("li").mouseover(function(){
                $(this).trigger("click"); //调用tigger方法直接触发click操作
                
            });
        })
    </script>
</head>
<body>
    <ul id="list">
        <li>空山新雨后，天气晚来秋。</li>
        <li>明月松间照，清泉石上流。</li>
        <li>竹暄归浣女，莲动下鱼舟。</li>
        <li>随意春芳歇，王孙自可留。</li>
    </ul>
</body>
</html>
