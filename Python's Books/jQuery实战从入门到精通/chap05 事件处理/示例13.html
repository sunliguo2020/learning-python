<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            $("input").hover(
                function(){
                    this.value = "鼠标经过";
                },
                function(){
                    this.value = "鼠标已经移出";
                }
            );
        })
    </script>
    <input type="button" value="鼠标切换实践">
</body>
</html>
