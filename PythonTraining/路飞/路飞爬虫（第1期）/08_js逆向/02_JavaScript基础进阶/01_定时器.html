<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定时器
        var t = setTimeout(function(){
            alert('你吓唬我');
        },2000);//单位是毫秒

        window.clearTimeout(t)

        setInterval(function(){
            console.log('你是谁？')
        },1000);

        window.clearInterval(t)

    </script>
</head>
<body>

</body>
</html>
