{% extends "layout.html" %}
{% block title %}
    靓号列表
{% endblock %}
{% block content %}

    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign " aria-hidden="true"></span>
                新建管理员</a>
            <div style="float:right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name='q' class="form-control" placeholder="关键字" value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search " aria-hidden="true"> </span>
                        </button>
                        </span>
                </form>

            </div>
        </div>
    </div>
    <div class="bs-example" data-example-id="panel-without-body-with-table">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>管理员列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>管理员</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password}}</td>
                    <th><a href="/admin/{{ item.id }}/reset/">重置密码</a></th>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/admin/{{ item.id }}/delete/">删除</a>
                    </td>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="clearfix" >
            <ul class="pagination">
             {{ pagestring }}
            </ul>
        </div>
    </div>

    </div>
{% endblock %}
