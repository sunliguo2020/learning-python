<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    console.log(true.toString())
    console.log(String(23));
    console.log(String(undefined));
    console.log(String(null));

    //转数字
    console.log(Number("12343"))
    console.log(Number("number"))
    console.log(Number(""))
    console.log(Number("  "))

    //字符串转整数
    console.log(parseInt(23.45));
    console.log(parseInt("23.45abc"));
    console.log(parseInt(""));
    console.log(parseInt("a122432.2323232"));
</script>
