<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数字与数字运算
        console.log(4+5);
        console.log(1.2+3);
        console.log(4/5);
        console.log(4%5);
        //Nan参与
        console.log(NaN+5);
        console.log(NaN/5);
        //Infinity
        console.log(Infinity+5);
        console.log(Infinity-5);
        console.log(Infinity*5);
        console.log(Infinity/5);
        console.log(Infinity%5);
    </script>
</head>
<body>

</body>
</html>
