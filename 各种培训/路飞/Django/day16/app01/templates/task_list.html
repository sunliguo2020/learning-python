{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">表单</div>
            <div class="panel-body">
                <form id="formAdd">
                    <div class="clearfix">
                        {% for field in form %}
                            <div class="col-xs-6">
                                <div class="form-group" style="position:relative;margin-bottom: 20px;">
                                    <label>{{ field.label }}</label>
                                    {{ field }}
                                    <span class="error-msg" style="color: red;position: absolute">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="col-xs-12">
                            <button id="btnAdd" type="button" class="btn btn-primary">提交</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr/>
        <h1>Ajax学习</h1>
        <h3>示例1</h3>
        <input id='btn1' type="button" class="btn btn-primary" value="点击1">

        <h3>示例2</h3>
        <input type="text" id='txtUser' placeholder="姓名">
        <input type="text" id='txtAge' placeholder="年龄">
        <input id='btn2' type="button" class="btn btn-primary" value="点击2">

        <h3>示例3</h3>
        <form id="form3">
            <input type="text" id='txtUser' placeholder="姓名" name='username'>
            <input type="text" id='txtAge' placeholder="年龄" name="age">
            <input type="text" id='txtEmail' placeholder="邮箱" name="email">
            <input type="text" id='txtMore' placeholder="介绍" name="more">
            <input id='btn3' type="button" class="btn btn-primary" value="点击3">
        </form>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            //页面框架加载完成之后代码自动执行
            bindBtn1Event();
            bindBtn2Event();
            bindBtn3Event();
            bindBtnAddEvent();
        })

        function bindBtn1Event() {
            $("#btn1").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        n1: 123,
                        n2: 456
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data)
                    }
                })
            })
        }

        function bindBtn2Event() {
            $("#btn2").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        n1: $("#txtUser").val(),
                        n2: $("#txtAge").val()
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data)
                    }
                })
            })
        }

        function bindBtn3Event() {
            $("#btn3").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: $("#form3").serialize(),
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data)
                    }
                })
            })
        }

        function bindBtnAddEvent() {
            $("#btnAdd").click(function () {
                $('.error-msg').empty()

                $.ajax({
                    url: '/task/add/',
                    type: 'post',
                    data: $("#formAdd").serialize(),
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            alert("添加成功");
                        } else {
                            $.each(res.error,function(name,data){
                                //console.log(name,data);
                                $("#id_"+name).next().text(data[0]);
                            })
                        }
                    }
                })
            })
        }

    </script>
{% endblock %}
