<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数字字面量
        //十进制
        console.log(10);
        console.log(-10);
        //八进制
        console.log(01);
        console.log(010);
        //十六进制
        console.log(0x20202020)
        //浮点数
        console.log(1.23)
        console.log(0.618)
        console.log(1.2e4)
        //Infinity 无穷
        console.log(Number.MIN_VALUE)
        console.log(Number.MAX_VALUE)
        console.log(Infinity)
        //NaN 不是一个正常的数
        console.log(0/0)
    </script>
</head>
<body>

</body>
</html>
