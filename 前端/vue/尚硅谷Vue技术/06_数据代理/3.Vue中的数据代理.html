<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.7.14.js"></script>
</head>

<body>
    <div id="app">
        <p>学校名称：{{name}}</p>
        <p>学校地址：{{address}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: '尚硅谷',
                address: "宏福科技园"
            }
        })
    </script>
</body>

</html>
