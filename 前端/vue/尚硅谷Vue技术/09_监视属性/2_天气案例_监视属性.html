        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

        new Vue({
            el: "#app",
            data() {
                return {
                    isHot: true,
                }
            },
            computed: {
                info: function () {
                    return this.isHot ? "炎热" : "凉爽"
                }
            },

                changeWeather() {
                    this.isHot = !this.isHot
                }
