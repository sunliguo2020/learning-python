<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-3.3.4.js"></script>
</head>

<body>
    <div id="app">
        <p>
            {{message}}
        </p>
    </div>
    <script>
      var vm =   Vue.createApp({
            data() {
                return {
                    message: "这就是数据"
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
