<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.7.14.js"></script>
</head>

<body>
    <!-- 定义唯一根元素div -->
    <div id="app">
        <!-- 为button按钮绑定click事件-->
        <button @click="showInfo">请单击</button>
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app", //通过el与div元素绑定
            data: {
                name: "定义初始数据",
                msg: ''
            },
            methods: {
                //定义事件处理方法showInfo
                showInfo() {
                    this.msg = '触发单击事件';
                }

            }
        });
        console.log(vm.$data.name)
        console.log(vm.name)
    </script>
</body>

</html>
