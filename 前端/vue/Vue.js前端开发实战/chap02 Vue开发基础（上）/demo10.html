<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue-2.7.14.js"></script>
</head>

<body>
    <!-- 定义唯一根元素div -->
    <div id="app">
        <input type="text" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el: "#app", //通过el与div元素绑定
            data: {
                msg: "v-model指令"
            },
            methods: {
                //定义事件处理方法showInfo
                showInfo() {
                    this.msg = '触发单击事件';
                }

            },
            computed: {

            },
            watch: {
                //使用watch监听cityName的变化
                cityName(newvalue, oldvalue) {
                    // alert(newvalue);
                    console.log(oldvalue);
                    console.log(newvalue)
                }
            }
        });

    </script>
</body>

</html>
